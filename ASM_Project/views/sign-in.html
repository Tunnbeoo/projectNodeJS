<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <title>sign-in sign-up</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <div class="sign-out-sign-up">
        <a href="index.html"><i class="fa-solid fa-right-from-bracket" style="
                position: absolute;
                top: 20px;
                right: 15px;
                font-size: 30px;
              "></i></a>
      </div>
      <form id="signUpForm">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registeration</span>
        <input type="text" placeholder="Name" class="username" id="username" />
        <span class="message-error"></span>
        <input type="email" placeholder="Email" class="email" id="email" />
        <span class="message-error"></span>
        <input type="password" placeholder="Password" class="password" id="password" />
        <span class="message-error"></span>
        <button id="signUpForm">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <div class="sign-out-sign-in">
        <a href="index.html"><i class="fa-solid fa-right-from-bracket fa-rotate-180"
            style="position: absolute; top: 20px; left: 15px; font-size: 30px"></i></a>
      </div>
      <form id="signInForm">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password</span>
        <input type="email" placeholder="Email" id="Email" />
        <span class="sign-in-error"></span>
        <input type="password" placeholder="Password" id="Password" />
        <span class="sign-in-error"></span>
        <a href="#">Forget Your Password?</a>
        <button id="signInButton">Sign In</button>
      </form>


    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>
            Register with your personal details to use all of site features
          </p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script_1.js"></script>
</body>

</html>
